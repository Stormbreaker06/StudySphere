{% extends 'main.html' %}
{% block title %}Delete Room{% endblock title %}
{% block content %}
<div class="delete-container">
    <p>Are you sure you want to delete "{{ obj }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn-confirm">Yes, Delete</button>
        <a href="{% url 'home' %}" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock content %}
