{% extends 'main.html' %}
{% block title %}Room Form{% endblock title %}
{% block content %}
<h1>{{ form.instance.id|default:"Create Room" }}</h1>
<div class="form-container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Save</button>
        <a href="{% url 'home' %}" class="btn-back">Back to Home</a>
    </form>
</div>
{% endblock content %}
